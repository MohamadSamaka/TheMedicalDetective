{% extends "admin/change_form.html" %}



{% block content %}
    <div class="col-12">
        <div class="card-body">
            <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link active" data-toggle="pill" href="#info">Info</a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="pill" href="#training">Training</a></li>
            </ul>
            <div class="tab-content mt-3">
                <div class="tab-pane fade show active" id="info">
                    {{ block.super }}
                </div>
                <div class="tab-pane fade" id="training">
                    <div class="form-group row w-100">
                        <div class="col-12 col-lg-9 mb-3">
                            <div class="card-body">
                                <div class="row">
                                    <label for="name" class="col-sm-3 text-left">Select file to train the model <span class="text-red">* </span></label>
                                    <div class="col-sm-6 field-model_name">
                                        <input type="file" name="" id="training-file" required>
                                        <div class="help-block red"></div>
                                        <div class="help-block text-red"></div>
                                    </div>
                                </div>
                                <div class="mb-3" style="width: 100%; height: 20px; border-bottom: 1px solid #6c757d ; text-align: center">
                                    <span class="text-muted" style="background-color: white; padding: 0 10px; line-height:2;">optional</span>
                                </div>
                                <div class="row">
                                    <label for="name" class="col-sm-3 text-left">Select file to test the model</span></label>
                                    <div class="col-sm-6 field-model_name">
                                        <input type="file" name="" id="testing-file" required>
                                        <div class="help-block red"></div>
                                        <div class="help-block text-red"></div>
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                        <div class="col-12 col-lg-3">
                            <div id="jazzy-actions" class="">
                                <div class="form-group">
                                <input type="submit" value="Train" class="btn btn-success form-control" name="_save">
                                </div>
                            </div>                      
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
